<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <title>Let's go Biking !</title>
  </head>
  <body onload="createMap()">
  <div class="inputAddress">
    <label>
      <input type="text" id="startAddress" placeholder="Adresse de départ">
      <br>
      <input type="text" id="endAddress" placeholder="Adresse d'arrivée">
      <br>
      <button class="findBestPath" type="button" onclick="findPath()">
        <img src = "search.svg" alt="search path icon"/>
        <b> Itinéraire </b>
      </button>
    </label>
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>
  <div id="map"></div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
